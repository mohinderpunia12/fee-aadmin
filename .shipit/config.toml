# Shipit configuration
# Prevent PostgreSQL detection and installation

[detection]
# Completely ignore PostgreSQL during auto-detection
ignore-extensions = ["pdo_pgsql", "pgsql", "ext-pgsql"]
ignore-packages = ["libpq-dev", "postgresql-dev", "postgresql", "libpq5"]

[build]
# Use MySQL only - explicitly tell Shipit
database = "mysql"
# Only install MySQL extensions
extensions = ["pdo_mysql"]

