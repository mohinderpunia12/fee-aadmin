version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: fee-admin-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - fee-admin-network
    depends_on:
      - db
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_DATABASE=feeadmin
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - REDIS_HOST=redis
    command: >
      sh -c "composer install &&
             php artisan key:generate --force &&
             php artisan migrate --force &&
             php artisan storage:link &&
             php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8.0
    container_name: fee-admin-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: feeadmin
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: feeadmin
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - fee-admin-network
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    container_name: fee-admin-redis
    restart: unless-stopped
    networks:
      - fee-admin-network
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: fee-admin-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - fee-admin-network
    depends_on:
      - app

networks:
  fee-admin-network:
    driver: bridge

volumes:
  db_data:
    driver: local

